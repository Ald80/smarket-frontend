<div class="form-class card"> 
    <div class="card-body">
        <div class="card-title">
            <h3>Alterar Tarefa</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Usuário</label>
                <input type="text" class="form-control" id="descricao" 
                    aria-describedby="tarefaDescricao" [value]="usuario?.nome" name="descricao" disabled readonly> 
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" 
                    aria-describedby="tarefaDescricao" *ngIf="tarefa" [(ngModel)]="tarefa.descricao" name="descricao"> 
                <div id="tarefaDescricao" class="form-text">
                    <i>Insira a descrição da tarefa</i>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="destado" 
                    aria-describedby="tarefaEstado" *ngIf="tarefa" [(ngModel)]="tarefa.estado" name="estado"> 
                    <div id="tarefaEstado" class="form-text">
                        <i>Marque o Estado da Tarefa</i>
                    </div>
            </div>
            <button type="button" class="btn btn-primary" (click)="updateTarefa()">Atualizar</button>
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        </form>
    </div>
</div>
